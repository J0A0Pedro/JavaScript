<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>

    <style>
        #red{
            width: 500px;
            height: 500px;
            background-coloR: red;
            position: absolute;
        }
        #green{
            width:300px;
            height:300px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>
    
    <button id="button">hide</button>
    <div id="green"></div>
    <div id="red"></div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>

        function callBack(){
            console.log("Red escondido!");
        }

        $("#button").click( () => {
           $("#red").hide(2000, callBack).show(2000);
           $("#green").hide();

    
           
        //Esse callback pode ser passado como uma função depois da vírgula, ou pode ser criado uma função e chamar ela ali.
        //Exemplo passando ela dentro:

        // $("#button").click( () => {
        //     $("#red").hide(2000, () => {
        //         console.log("Segunda maneira! Red escondido!")
        //     })
        // });


        })

    </script>

</body>
</html>

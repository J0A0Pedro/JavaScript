<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Elementos Irmãos - Siblings</title>
</head>
<body>


    <div id="container1">
        <div class="div1" id="div1">Div 1</div>
        <div class="div2" id="div2">Div 2</div>
        <div class="div1" id="div3">Div 3</div>
        <div class="div2" id="div4">Div 4</div>
        <div class="div1" id="div5">Div 5</div>
    </div>

    <div id="container2">
        <div class="div2" id="div6">Div 6</div>
        <div class="div1" id="div7">Div 7</div>
        <div class="div2" id="div8">Div 8</div>
        <div class="div1" id="div9">Div 9</div>
        <div class="div2" id="div10">Div 10</div>
    </div>


 

    <script src="./script.js"></script> 


    <script>



    //filter podemos fazer uma seleção e filtrar de acordo com algum critério

    let selected_div2 = $("div").filter(".div2");

    console.log(selected_div2);

    //filtrar a div só pras q são do tipo div2 usando o filter()


    //filtrando para mostrar apenas aquelas que tem a classe div1
    let selected_div1 = $(".div1").filter(".div1");

    console.log(selected_div1);



    let selected = $("#container2").children().filter(".div2"); 
    //vou pegar todos os elementos div2, mas eu não quero pegar todos, quero só aqueles que estão no contairner2.  Pegamos o container2, depois usamos o children() pra pegar todos os seus filhos dentro dele e em seguida usamos o filter() pra filtrar apenas aquelas com a classe de div2

    console.log(selected);


    //se eu tivesse só o children eu pegaria todos os filhos do container2.

    //Se eu quiser pegar só o primeiro filho do container2, podemos utilizar o first()

    let  selected_first = $("#container2").children().first();

    console.log(selected_first);
    //retorna apenas a .div6 que é o primeiro filho do #container2
    //E ja que temos first, também temos last()

    let selected_last = $("#container2").children().last();

    console.log(selected_last);
    //vai pegar o ultimo filho do container2. Retornou a .div10 que é o último filho




    //not() permite a gente pegar todos os elementos que não são aqueles que estamos  passando
    

    let selected_not = $("#container2").children().not("#div8");

    console.log(selected_not);

    //o container2 tem os filhos: #div6, #div7, #div8, #div9, #div10. Nós passamos o not() com a #div8 como parâmetro, ou seja, estamos dizendo para nos retornar todos, menos a div com o id de div8.
    
    //Ele apenos nos retornou div6, div7, div9, div10


    //se trocarmos o parâmetro do not() de #div8 para .div2 vai nos retornar div7 e div9 (isso pq, lembrando, nossas divs estão alternando com as classes entre .div1 e .div2 e no container2 temos apenas 2 divs com a classe .div1)




    //eq() vc vai passar um numero q vai corresponder ao index do array la dentro


    let selected_eq = $("#container2").children().eq(2);

    console.log(selected_eq);
    //vai retornar a #div8, isso pq o container2 começa em div6 e vai até div10, sendo o index da div6 o 0 e da div10 o 4, então o index da div8 é o 2
   


      

    </script>
</body>
</html>

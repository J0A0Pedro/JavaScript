<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express</title>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam fugit esse animi.</p>



    <!-- <script src="../aula001/index.js"></script> -->

    <script>

        // POST
        fetch("http://localhost:5000", {
            method: "post"
        }).then(res => {
            return res.text();
            
        }).then(html => {
            console.log(html);
        });

        // PUT
        fetch("http://localhost:5000", {
            method: "put"
        }).then(res => {
            return res.text();
            
        }).then(html => {
            console.log(html);
        });


        //DELETE
        fetch("http://localhost:5000", {
            method: "delete"
        }).then(res => {
            return res.text();
            
        }).then(html => {
            console.log(html);
        });

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style>
        .hide{
            display:none;
        }
    </style>

</head>
<body>

    <div class="text-center m-5">
        <input type="email">
        <button class="btn btn-success" onclick="enviar()">Cadastrar</button>
    </div>
    
    
    <div id="erro" class="alert alert-danger text-center alert-dismissible">
        <button class="close" data-dismiss="alert">Close</button>
        <strong>Erro:</strong> O campo não deve estar vazio
        <a class="alert-link" href="#">Link</a>
    </div> 

    <div id="erro" class="alert alert-danger text-center hide">
        <strong>Erro:</strong> O campo não deve estar vazio
        <a class="alert-link" href="#">Link</a>
    </div> 

    <div id="sucesso" class="alert alert-success text-center hide" >
        <strong>Sucesso:</strong> Email enviado!
    </div>

    <script>
        function enviar() {
            if($("input")[0].value == ""){
                $("#erro").removeClass("hide");
                // setTimeout( () => {
                //     $("#erro").hide();
                // }, 3000);
                
            }
            else{
                $("#sucesso").removeClass("hide");
                setTimeout( () => {
                    $("#erro").hide();

                    $("#sucesso").hide();

                    $("input").val("");
                }, 3000);
            }
        }
    </script>
 
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


</body>
</html>

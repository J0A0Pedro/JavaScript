<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma p√°gina de sorteio</title>
    <link rel="stylesheet" href="style.css">

    <script>

        let nome_jogador = ["Joao", "Maria", "Marcos", "Ana", "Igor"];


        function sortear(){

            let n_s = nome_jogador[Math.floor(Math.random() * 5)];
            let h1 = document.getElementById("nome");

            h1.innerHTML = n_s;
        }
        
    </script>
</head>
<body>
    

    <h1 id="nome">
        Oi
    </h1>

    <button onclick="sortear()">Sortear</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Parte 3-3</title>

    
    <script>
        function loaded(){
            let t = document.getElementById("titulo");
            

            t.addEventListener("mouseover", mudarText)
            t.addEventListener("mouseout", voltarText)

            //t.onclick = mudarText;

            //t.innerHTML = "rrr";
        }   


        function mudarText(){
            this.innerHTML = "Novo Texto!"
        }
        function voltarText(){
            this.innerHTML = "Mouse fora do texto!"
        }
    </script> 

</head>
<body onload="loaded()">

    <h1 id="titulo">
        Teste
    </h1>

</body>
</html>

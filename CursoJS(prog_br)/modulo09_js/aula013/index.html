<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos pais e filhos</title>

    <style>

    </style>

    <script>

        window.onload = function(){

            let d1 = document.getElementById("d1");

            let h1 = d1.children[0];

            //podemos pegar o filho com .children e ele vai retornar um array com os elementos. E podemos pegar o pai com .parentElement e ele vai retornar o pai do elemento trabalhado 

            console.log(h1.parentElement);


            //console.log(document.body.children[0].children)


            let h2 = document.getElementsByTagName("h1");
             


            for(let h of h2){
                console.log(h);


                h.addEventListener("click", qop);

            }


            function qop(e){
                let t = e.target;

                console.log(t.parentElement)
            }
        }
    </script>
</head>
<body>
    <div id="d1">
        <h1>Titulo</h1>
        <p>Qualquer texto</p>
    </div>

    <div id="d2">
        <h1>Titulo 2</h1>
        <p>Qualquer texto 2</p>
    </div>
</body>
</html>

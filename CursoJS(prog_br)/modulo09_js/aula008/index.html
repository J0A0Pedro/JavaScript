<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos 2-3</title>

    <script>
        function onOver(elemento){
            elemento.style.backgroundColor = 'red'
        }

        function onOut(elemento2){
            elemento2.style.backgroundColor = 'cornflowerblue'
        }
    </script>

    <style>
        img{
            width:200px;
            margin-bottom:25px;
        }
        div{
            display: inline;
            padding:10px;
            font-size:2rem;
            background-color:cornflowerblue;
            color:aliceblue;
            border-radius:5px;
        }
    </style>
</head>
<body onload="console.log('pÃ¡gina carregada por completo')">

    <div onmouseover="onOver(this)" onmouseout="onOut(this)">
        Click
    </div>

    <p onmouseover="onOver(this)" onmouseout="onOut(this)">Texto para teste</p>

    <script src="script.js"></script>

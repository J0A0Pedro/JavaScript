<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage - PersistÃªncia de Dados</title>

    <script>
        //ARMAZENAR DADO://

        //localStorage.setItem("nome", "Joao");


        //ACESSAR DADO://

        //let n = localStorage.getItem("nome");
        //console.log(n);



        //REMOVER DADO://

        //localStorage.removeItem("nome")






        onload = function(){
            let nome = localStorage.getItem("nome");

            
            let h1 = document.getElementById("nome");

            h1.innerHTML = nome;
        }


        function atualizar(element){
            let valor = element.value;
            
            console.log(valor);

            let h1 = document.getElementById("nome");

            h1.innerHTML = valor;

            localStorage.setItem("nome", valor);
            
        }

        function clear_m(){
            localStorage.removeItem("nome");

            //localStorage.clear();

            location.reload();
        }
        
    </script>


</head>
<body>

    <h1 id="nome"></h1>
    <input type="text" oninput="atualizar(this)">


    <button onclick = "clear_m()">
        Limpar
    </button>
</body>
</html>

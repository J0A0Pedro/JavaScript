<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que Ã© o This?</title>
</head>
<body>
    <h1 id="t1">
        Titulo 1
    </h1>

    <h2 id="t2">
        Outro titulo qualquer 2
    </h2>


    <script>

        let t1 = document.getElementById("t1");

        let t2 = document.getElementById("t2");


        t1.onclick = colocarEmMaiusculo;

        t2.onclick = colocarEmMinusculo;


        function colocarEmMaiusculo(){
            this.innerText = "Texto em Maiusculo."
            this.style.color = "red"
            this.innerHTML = this.innerHTML.toUpperCase();
        }

        function colocarEmMinusculo(){
            this.innerText = "Texto em Minusculo."
            this.style.color = "blue"
            this.innerHTML = this.innerHTML.toLowerCase()
        }
    </script>
</body>
</html>

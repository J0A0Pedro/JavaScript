<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn">
        Click
    </div>

    <div onclick="click_b()" class="corf">black</div>

    <div  class="corf" onclick="click_w()">white</div>


    <script>
        function click_b(){
            
            document.body.style.backgroundColor = "black" 

            document.body.style.color = "white" 
        }

        
        function click_w(){
            
            document.body.style.backgroundColor = "white" 
            
            document.body.style = "transition-delay:0.2s;"
        }
        
    </script>
</body>
</html>
